{{ define "main" }}
<!-- Be sure to set type: publications in frontmatter -->
<!-- https://discourse.gohugo.io/t/single-template-lookup-revisited/16517 -->
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
</main>
{{ end }}
